experiment:
  backend: tensorflow
  dataset: yelp-2018
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    test_path: ../data/{0}/test.tsv
  top_k: 20
  evaluation:
    cutoffs: 20
    simple_metrics: [nDCG, Recall]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    RP3beta:
      meta:
        hyper_max_evals: 20
        hyper_opt_alg: tpe
        verbose: True
        save_recs: True
      neighborhood: 342
      alpha: 0.7681732734954694
      beta: 0.4181395996963926
      normalize_similarity: True
