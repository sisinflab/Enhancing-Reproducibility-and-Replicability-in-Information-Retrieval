experiment:
  backend: tensorflow
  dataset: bookcrossing
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  top_k: 20
  evaluation:
    cutoffs: 20
    simple_metrics: [nDCG, Recall]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    RP3beta:
      meta:
        hyper_max_evals: 20
        hyper_opt_alg: tpe
        verbose: True
        save_recs: True
      neighborhood: 777
      alpha: 0.5663562161452378
      beta: 0.001085447926739258
      normalize_similarity: True
